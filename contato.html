<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato">
    <title>Contato - Naruto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Naruto</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="personagens.html">Personagens</a></li>
                    <li><a href="episodios.html">Episódios Preferidos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contato" class="contact">
        <h2>Entre em Contato</h2>
        <p>Tem alguma dúvida ou mensagem? Fique à vontade para nos enviar!</p>
        <form id="form-contato" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Caio Diniz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
